---
kind: Service
apiVersion: v1
metadata:
  name: personal-site
spec:
  type: ClusterIP
  selector:
    app: personal-site
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-site
  template:
    metadata:
      labels:
        app: personal-site
    spec:
      containers:
      - name: nginx
        image: registry.digitalocean.com/bruijnes/personal-site:1.0.0
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-site
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
  - host: www.arjobruijn.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-site
            port:
              number: 80