{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
    <div class="container">
        <h1 class="title" >{{.Title}}</h1>
        <div class="content">
            {{.Content}}
        </div>
    </div>
</section>
<section class="section">
  <div class="container">
    {{ $paginator := .Paginate (where .Data.Pages "Params.hidden" "ne" true) }}
    {{ range sort .Paginator.Pages }}
    {{ .Render "summary"}}
    {{ end }}
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
